<!DOCTYPE html>
<html>
  <head>
    <title>BusMall</title>

    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <header>
      <nav>
        <span>
          <a href="#">BusMall</a>
        </span>
      </nav>
    </header>
    <main>
      <h1>Bus Mall Survey Project!!</h1>

      <h3>Welcome, Please click one of the product that you think of buying in near future!.</h3>

      <section id="product-container">
        <div id="left-product">
          <img id="leftProductImage" src="./assets/bag.jpg">
          <p id="left-product-name"></p>
        </div>
        <div id="middle-product">
          <img id="middleProductImage" src="./assets/pen.jpg">
          <p id="middle-product-name"></p>
        </div>
        <div class="right-product">
          <img id="rightProductImage" src="./assets/banana.jpg">
          <p id="right-product-name"></p>
        </div>
      </section>
    </main>

    <footer>
      <p>Thank you for the survey,information may not be disclosed to any third party</p>
    </footer>
    <script src="./js/app.js"></script>
  </body>
